name: CI

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    eslint:
        name: ESLint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: bun install

            - name: Lint
              run: bun lint

    build-bun:
        name: Build (bun)
        runs-on: ubuntu-latest
        needs: eslint

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1

            - name: Install dependencies
              run: bun install

            - name: Build
              run: bun run build

            - name: Compile
              run: bun run compile

    build-node:
        name: Build (node)
        runs-on: ubuntu-latest
        needs: eslint

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/iron'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Build Library
              run: npm run build:lib
